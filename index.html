<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Edit, Download & Share Resume Builder</h1>
    <form id="resume-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="education">Education</label>
        <textarea id="education" name="education" required></textarea>
      </div>
      <div>
        <label for="work-experience">Work Experience</label>
        <textarea id="work-experience" name="work-experience" required></textarea>
      </div>
      <div>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" required></textarea>
      </div>
      <div>
        <label for="profile-picture">Profile Picture</label>
        <input type="file" id="profile-image" name="profile-image" accept="image/*" required>
      </div>
      <button type="submit" id="gen-resume">Generate Resume</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
